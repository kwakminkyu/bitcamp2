<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>연락처</title>
</head>
<body>
  <p><a href="form.html">새 연락처</a></p>
  <table border="1">
    <thead>
      <tr>
        <th>이름</th>
        <th>이메일</th>
        <th>전화번호</th>
        <th>회사</th>
      </tr>
    </thead>
    <tbody>
      
    </tbody>
  </table>

  <script>
    var xTbody = document.querySelector("tbody")

    fetch("/contact/list")
    .then(function(response) {
      return response.json()
    })
    .then(function(contacts) {
      for (var i = 0; contacts.length; i++) {
        var contact = contacts[i]
        var xTr = document.createElement("tr")
        xTr.innerHTML = `<td><a href="view.html?no=${i}">${contact[0]}</a></td>
                        <td>${contact[1]}</td>
                        <td>${contact[2]}</td>
                        <td>${contact[3]}</td>`
        xTbody.appendChild(xTr)
      }
    })
  </script>
</body>
</html>
