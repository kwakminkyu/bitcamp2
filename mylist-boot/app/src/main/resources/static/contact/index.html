<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>연락처</title>
</head>
<body>
  <table border="1">
    <thead>
      <tr>
        <th>이름</th>
        <th>이메일</th>
        <th>전화번호</th>
        <th>회사</th>
      </tr>
    </thead>
    <tbody>
      
    </tbody>
  </table>

  <script>
    var xTbody = document.querySelector("tbody")

    fetch("/contact/list")
    .then(function(response) {
      return response.json()
    })
    .then(function(contacts) {
      var xTr = document.createElement("tr")
      xTr.innerHTML = `<td>${contacts[0]}</td>
                      <td>${contacts[1]}</td>
                      <td>${contacts[2]}</td>
                      <td>${contacts[3]}</td>`
      xTbody.appendChild(xTr)
    })
  </script>
</body>
</html>
