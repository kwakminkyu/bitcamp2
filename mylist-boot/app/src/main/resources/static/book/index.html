<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>독서록</title>
</head>
<body>
  <p><a href="form.html">새 독서록</a></p>
  <table border="1">
    <thead>
      <tr>
        <th>제목</th>
        <th>작가</th>
        <th>감상문</th>
      </tr>
    </thead>
    <tbody>
      
    </tbody>
  </table>

  <script>
    var xTbody = document.querySelector("tbody")

    fetch("/book/list")
    .then(function(response) {
      return response.json()
    })
    .then(function(books) {
      for (let i = 0; i < books.length; i++) {
        let book = books[i]
        var xTr = document.createElement("tr")
        xTr.innerHTML = `<td><a href="view.html?index=${i}">${book.title}</a></td>
                        <td>${book.author}</td>
                        <td>${book.feed}</td>`
        xTbody.appendChild(xTr)
      }
    })
  </script>
</body>
</html>
